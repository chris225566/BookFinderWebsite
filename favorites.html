<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Finder - Favorites</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Book Finder</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="books.html">Books</a></li>
          <li class="nav-item"><a class="nav-link" href="favorites.html">Favorites</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <h2 class="mb-4 text-center">My Favorite Books ❤️</h2>
    <div class="row" id="favoritesList"></div>
  </div>

  <script>
    async function loadFavorites() {
      let favorites = JSON.parse(localStorage.getItem("favorites")) || [];
      const container = document.getElementById("favoritesList");

      if (favorites.length === 0) {
        container.innerHTML = "<p>No favorites yet. Go add some books!</p>";
        return;
      }

      for (let id of favorites) {
        const res = await fetch(`https://www.googleapis.com/books/v1/volumes/${id}`);
        const book = await res.json();
        const info = book.volumeInfo;

        const title = info.title || "No Title";
        const authors = info.authors ? info.authors.join(", ") : "Unknown Author";
        const image = info.imageLinks ? info.imageLinks.thumbnail : "https://via.placeholder.com/128x200?text=No+Cover";

        const card = `
          <div class="col-md-3 mb-4">
            <div class="card h-100">
              <img src="${image}" class="card-img-top" alt="${title}">
              <div class="card-body">
                <h5 class="card-title">${title}</h5>
                <p class="card-text">${authors}</p>
                <a href="details.html?id=${id}" class="btn btn-dark">View Details</a>
                <button class="btn btn-danger mt-2" onclick="removeFavorite('${id}')">Remove</button>
              </div>
            </div>
          </div>
        `;
        container.innerHTML += card;
      }
    }

    function removeFavorite(id) {
      let favorites = JSON.parse(localStorage.getItem("favorites")) || [];
      favorites = favorites.filter(fav => fav !== id);
      localStorage.setItem("favorites", JSON.stringify(favorites));
      location.reload();
    }

    loadFavorites();
  </script>
</body>
</html>
