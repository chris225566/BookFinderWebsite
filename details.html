<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Finder - Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Book Finder</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="books.html">Books</a></li>
          <li class="nav-item"><a class="nav-link" href="favorites.html">Favorites</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <div id="bookDetails" class="row"></div>
    <a href="books.html" class="btn btn-secondary mt-3">â¬… Back to Books</a>
  </div>

  <script>
    async function loadBookDetails() {
      const urlParams = new URLSearchParams(window.location.search);
      const bookId = urlParams.get("id");

      const res = await fetch(`https://www.googleapis.com/books/v1/volumes/${bookId}`);
      const book = await res.json();
      const info = book.volumeInfo;

      const title = info.title || "No Title";
      const authors = info.authors ? info.authors.join(", ") : "Unknown Author";
      const publisher = info.publisher || "Unknown Publisher";
      const date = info.publishedDate || "No Date";
      const desc = info.description || "No Description Available";
      const image = info.imageLinks ? info.imageLinks.thumbnail : "https://via.placeholder.com/150x200?text=No+Cover";

      document.getElementById("bookDetails").innerHTML = `
        <div class="col-md-4">
          <img src="${image}" class="img-fluid" alt="${title}">
        </div>
        <div class="col-md-8">
          <h2>${title}</h2>
          <p><strong>Author(s):</strong> ${authors}</p>
          <p><strong>Publisher:</strong> ${publisher}</p>
          <p><strong>Published:</strong> ${date}</p>
          <p>${desc}</p>
        </div>
      `;
    }

    loadBookDetails();
  </script>
</body>
</html>
